server:
  port: ${SERVER_PORT:4000}

spring:
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${SPRING_KAFKA_CONSUMER_GROUP_ID:grading-consumer-group}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/softwarebackendDb}
    username: ${SPRING_DATASOURCE_USERNAME:admin-user}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

  jpa:
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always

app:
  kafka:
    topic: ${APP_KAFKA_TOPIC:code-submissions}
    dlq-topic: ${APP_KAFKA_DLQ_TOPIC:code-submissions-dlq}
